# See explanation of linters at https://golangci-lint.run/usage/linters/
linters:
  disable-all: true
  enable:
    - gocritic
    - bodyclose
    - dogsled
    - errcheck
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - nakedret
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace
    - unparam
    - gosec
    - revive
    - usestdlibvars
    - tenv
    - reassign
    - predeclared
    - makezero

run:
  timeout: 5m